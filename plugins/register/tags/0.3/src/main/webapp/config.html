<html> 
<head> 
    <link rel="stylesheet" href="/static/css/jquery-ui/redmond/jquery-ui.css" type="text/css" />

    <script src="/static/js/jquery.js" language="javascript"></script>
    <script src="/static/js/jquery.cookie.js" language="javascript"></script>
    <script src="/static/js/jquery-ui.js" language="javascript"></script>
    <script src="/static/js/jsonrpc.js" language="javascript"></script>
    <script src="/static/js/vosao.js" language="javascript"></script>
    <script src="/static/js/cms.js" language="javascript"></script>
    <script src="/static/js/back-services.js" language="javascript"></script>
 
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" />
 
    <script src="js/config.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/config.css" type="text/css" />

    <title>Register Vosao plugin config</title>
   
</head>  
<body> 

<div id="topbar">

    <div id="leftmenu">
        <a href="/cms">Vosao</a> CMS
        <a href="/cms/pages.jsp">Content</a>
        <a href="/cms/templates.jsp">Templates</a>
        <a href="/cms/folders.jsp">Resources</a>
        <a href="/cms/config.jsp">Configuration</a>
        <a href="/cms/plugins">Plugins</a>
        <a href="/cms/plugins/config.jsp">Plugins config</a>
    </div>
    <div id="rightmenu">
        <a href="/cms/profile.jsp">Profile</a> 
        | <a href="#" onclick="onLogout()">Logout</a>
        | <a href="http://code.google.com/p/vosao/issues/list">Support</a>    
    </div>
    <span class="clear">&#160;</span>
</div>

<div id="wrapper">

<div id="tabs">

<ul>
    <li><a href="#tab-1">Register plugin configuration</a></li>
    <li><a href="#tab-2">Templates</a></li>
    <li><a href="#tab-3">Waiting confirmation</a></li>
</ul>

<form id="configForm">

<div id="tab-1">
    <div class="form-row">
        <label>Administrator email (or coma separated list)</label>
        <input id="adminEmail" type="text" />
    </div>
    <div class="form-row">
        <label>Send confirmation email to admin</label>
        <input id="sendConfirmAdmin" type="checkbox" />
    </div>
    <div class="form-row">
        <label>Send confirmation email to user</label>
        <input id="sendConfirmUser" type="checkbox" />
    </div>
    <div class="form-row">
        <label>Clear unconfirmed registration period (days)</label>
        <input id="clearDays" type="text" />
    </div>
    <div class="form-row">
        <label>Enable captcha on registration form</label>
        <input id="captcha" type="checkbox" />
    </div>
    <div class="buttons">
        <input id="saveButton" type="submit" value="Save" />
        <input id="cancelButton" type="button" value="Cancel" />
    </div>
</div>

<div id="tab-2">
    <div class="form-row">
        <div>Registration form 
            <a href="#" onclick="onFormTemplateRestore()">Restore</a>
        </div>
        <textarea id="registerFormTemplate" rows="5" cols="80"></textarea>
    </div>
    <div class="form-row">
        <div>Confirmation letter to user
            <a href="#" onclick="onConfirmUserLetterRestore()">Restore</a>
        </div>
        <textarea id="confirmUserTemplate" rows="5" cols="80"></textarea>
    </div>
    <div class="form-row">
        <div>Confirmation letter to admin
            <a href="#" onclick="onConfirmAdminLetterRestore()">Restore</a>
        </div>
        <textarea id="confirmAdminTemplate" rows="5" cols="80"></textarea>
    </div>
    <div class="buttons">
        <input id="saveTemplateButton" type="submit" value="Save" />
        <input id="cancelTemplateButton" type="button" value="Cancel" />
    </div>
</div>

</form>

<div id="tab-3">
    <div id="registrations"></div>
</div>

</div>    
<div class="messages"> </div>

</div>
 
</body> 
 
</html>
